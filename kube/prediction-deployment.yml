apiVersion: v1
kind: Service
metadata:
  name: prediction-service
spec:
  selector:
    app: prediction-service
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5050
      targetPort: 5050
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prediction-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prediction-service
  template:
    metadata:
      labels: 
        app: prediction-service  
    spec:                      
      containers: 
      - name: prediction-service 
        image: iamchaitanyakulkarni/predictionservice:1
        ports:
        - containerPort: 5050
        resources: 
            limits: 
              cpu: 100m
            requests:
              cpu: 100m