apiVersion: v1
kind: Service
metadata:
  name: ui-service
spec:
  selector:
    app: ui-service
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-service
  template:
    metadata:
      labels: 
        app: ui-service  
    spec:                      
      containers: 
      - name: ui-service 
        image: iamchaitanyakulkarni/uiservice:1
        ports:
        - containerPort: 5000
        resources: 
            limits: 
              cpu: 100m
            requests:
              cpu: 100m
        env:
          - name: STOCKS_URL
            value: http://34.123.12.171:4000
          - name: USERS_URL
            value: http://104.198.35.242:3000
          - name: PREDICTION_URL
            value: 34.67.47.144